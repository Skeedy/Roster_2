<ng-template #formBlock class="test"></ng-template>

          mat-button style="background-color: #3adb76;" class="my-1 text-center text-white" (click)="submitPlayers()">Save character{{searchServ.playerList.playersIds.length > 1? 's' : ''}}</button>
