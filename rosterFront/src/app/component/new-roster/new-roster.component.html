<div *ngIf="registrationDone">
  <div class="text-center">Roster created !</div>
  <div>
    <img width="70px" src="../../../assets/img/happy_spriggan.png">
    Now you can add player to your team <a>here</a> !
  </div>
</div>
<div *ngIf="!registrationDone">
  <div *ngIf="registerFailed" (close)="registerFailed = false" class="error">
    <img width="70px" src="../../../assets/img/moogle.png">
    <div> {{html}} !</div>
  </div>

   <mat-spinner *ngIf="loading" [diameter]="20"></mat-spinner>
  <div>
    <form class="form-content" [formGroup]="registerForm">
      <div class="">
        <mat-form-field>
          <input matInput
                 placeholder="name"
                 formControlName="rostername"
                 autocomplete="Off" required/>
        </mat-form-field>
        <span class="mx-2"></span>
        <mat-form-field>
          <input matInput type="email"
                 placeholder="email"
                 formControlName="email"
                 autocomplete="Off" required/>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput type="password"
                 placeholder="{{ password.errors?.pattern ?
                         'Minimum eight characters, at least one uppercase letter, one lowercase letter and one number' :
                         'password' }}"
                 formControlName="password"
                 autocomplete="Off" required/>
        </mat-form-field>
        <span class="mx-2"></span>
        <mat-form-field>
          <input matInput type="password"
                 placeholder="{{ password.errors?.pattern ?
                         'Minimum eight characters, at least one uppercase letter, one lowercase letter and one number' :
                         'Confirmer password ' }}"
                 formControlName="confirmPassword"
                 autocomplete="Off" required/>
          <div *ngIf="f.confirmPassword.errors" class="invalid-feedback">
            <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
            <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
          </div>
        </mat-form-field>
      </div>
      <button mat-raised-button color="primary"
              [disabled]="loading || registerForm.invalid"
              (click)="register()">
        <span>Create</span>
      </button>
    </form>
  </div>
</div>
