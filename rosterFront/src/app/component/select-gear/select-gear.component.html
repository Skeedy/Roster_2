<div [@gearShow] *ngIf="gearShow" class="dialog">
  <h4 style="color: #FFF"> Select </h4>
  <div *ngFor="let item of jobItems">
    <img matTooltip="{{item.name}}" (click)="changeGear(item.id, wishId)" src="{{item.imgUrl}}">
  </div>
</div>
<div *ngIf="gearShow" class="overlay" (click)="close(wishId)"></div>
