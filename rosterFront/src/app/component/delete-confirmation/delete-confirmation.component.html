<div [@dialog] *ngIf="visible" class="dialog">
   <div class="dialog-container container">
     <div>
     <p>Are you sure to remove <span style="font-weight: bold">{{player.name}}</span> from your roster ?</p>
     <button mat-button (click)="deleteChar(player)"> Yes, he sucks anyway </button>
     <button mat-button (click)="close()"> No, i'll think about it </button>
     </div>
  </div>
</div>
<div *ngIf="visible" class="overlay" (click)="close()"></div>
