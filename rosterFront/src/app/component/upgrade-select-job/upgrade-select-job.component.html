
  <img (click)="setItem(stuffToUpgrade.id)"
       [ngClass]="{
       'active': playerJobSet == playerJob.id && itemSet == stuffToUpgrade.id,
       'selected': itemId == stuffToUpgrade.id,
        'noNeed': disabled == true}"
       height="75px" class="jobImg"
    src="{{stuffToUpgrade.imgUrl}}" matTooltip="{{stuffToUpgrade.name}}">
