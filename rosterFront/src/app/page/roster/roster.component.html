<div class="d-flex justify-content-center">
  <h2 class="week mb-2 p-2">Week nÂ°{{ week }}</h2>
</div>
<div class="container-fluid">
  <div class="row justify-content-md-between">
    <div *ngFor="let raid of raids"  class="col-12 my-2 col-sm-12 col-md-6 col-lg-6 col-xl-6">
      <div style="background: #000000de; padding: 0" class="my-2 pb-1 my-sm-0">
        <img class="d-flex" style="margin: auto; width:100%" src="{{raid.imgUrl}}">
        <h6 class="my-1" style="color: #FFF; text-align: center">{{raid.name}}</h6>
        <app-loot-slot [raid]= raid [chest]= 1 [lootSlot]="lootService.sortByChest(1,raid.id)[0]"></app-loot-slot>
        <app-loot-slot [raid]= raid [chest]= 2 [lootSlot]="lootService.sortByChest(2,raid.id)[0]"></app-loot-slot>
        <div *ngIf="raid.value === 1 || raid.value === 4">
          <app-loot-slot [raid]= raid [chest]= 3 [lootSlot]="lootService.sortByChest(3,raid.id)[0]"></app-loot-slot>
        </div>
        <div *ngFor="let item of raid.item | isUpgrade">
          <app-upgrade [raid]= raid [item]="item" [lootSlot]="lootService.sortByUpgrade(item.id, raid.id)[0]"></app-upgrade>
        </div>
      </div>
    </div>
  </div>
</div>
