<div *ngFor="let player of players">
  <div class="d-flex ">
    <img src="{{player.imgUrl}}">
    <div style="color: #FFF">
      <p>{{player.name}}</p>
      <p>{{player.server}}</p>
    </div>
    </div>
</div>
<div *ngIf="searchServ.nbPlayer < maxPlayer">
  <button mat-fab class="add-button " (click)="addCharForm()"><mat-icon>add</mat-icon></button>
</div>
<button *ngIf="searchServ.formUp || searchServ.nbForm >= 1" mat-fab (click)="submitPlayers()">Go</button>
